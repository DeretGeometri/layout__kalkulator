<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc__neump">
                <div class="calc__display">
                    <div class="calc__display__layerSatu">
                        <div class="calc__display__layerDua">
                            <div class="calc__display--output">
                                100
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc__numerik">
                    <div class="calc__numerik--AC">AC</div>
                    <div class="calc__numerik--CE">CE</div>
                    <div class="calc__numerik--C">C</div>
                    <div class="calc__numerik--Del">Del</div>
                    <div class="calc__numerik--7">7</div>
                    <div class="calc__numerik--8">8</div>
                    <div class="calc__numerik--9">9</div>
                    <div class="calc__numerik--min">-</div>
                    <div class="calc__numerik--4">4</div>
                    <div class="calc__numerik--5">5</div>
                    <div class="calc__numerik--6">6</div>
                    <div class="calc__numerik--sum">+</div>
                    <div class="calc__numerik--1">1</div>
                    <div class="calc__numerik--2">2</div>
                    <div class="calc__numerik--3">3</div>
                    <div class="calc__numerik--kali">x</div>
                    <div class="calc__numerik--0">0</div>
                    <div class="calc__numerik--koma">.</div>
                    <div class="calc__numerik--hasil">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
